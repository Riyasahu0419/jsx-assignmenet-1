<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      
    const App = () => {

      const [btntxt ,  setBtn]= React .useState("Alert Hello")

      const Click = () =>{
        alert("Hello")

        setBtn((preTxt)=>(preTxt==="Alert Hello" ? "Alert Bye" : "Alert Hello"))
      };

return(
<>
<p> React is a javaScript library</p>
<div class="main"  style={{ borderRadius: "5px"}}>

      <p>Click the below button to alert 'Hello'</p>
      <button onClick={Click}>{btntxt}</button>  
</div>

</>
);

};
ReactDOM.render(<App/>,document.getElementById("root"));
   
      </script>
    </body>
</html>
